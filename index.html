<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
          <template v-for="(shows, category) in reviews">
            <v-card v-for="show in shows" elevation="2" class="ma-4">
              <v-card-title><a href="{{ show.rt }}">{{ show.title }}</a></v-card-title>
              <v-card-subtitle>{{ show.cast.join(", ") }}</v-card-subtitle>
              <v-card-text>{{ show.review }}</v-card-text>
            </v-card>
          </template>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          reviews: []
        }
      },
      computed: {},
      methods: {},
      mounted() {
      axios
        .get("/reviews.json")
        .then(response => {
          this.reviews = response.data;
        });

      },
    })
  </script>
</body>
</html>
